<!DOCTYPE html>
<html lang="en">
<head>

    <!-- The basic standard of site coding -->
    <meta charset="UTF-8">

    <!-- Adaptive website for different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Website title -->
    <title>Great Timber LTD.</title>
    <link rel="stylesheet" href="dev/less/contact.css">
    <!-- Connect the main style file -->
    <link rel="stylesheet" href="dev/less/contact.less">

    <!-- Site tab icon -->
    <link rel="shortcut icon" href="img/website-logo.png" type="image/png">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/265d7c8059.js" crossorigin="anonymous"></script>

    <!-- Connect the JS main file -->
    <script scr="dev/js/script.js" async></script>

</head>
<body>
    
    <!-- Header -->
    <div class="header">
        
        <!-- Logo -->
        <div class="logo">
            <img src="img/fullsize-website-logo.png">
        </div>

        <!-- Menu -->
        <div class="menu">
            <a class="menu-item" href="#">Homepage</a>
            <a class="menu-item" href="#">About</a>
            <a class="menu-item" href="#">Products</a>
            <a class="menu-item  menu-item-active" href="#">Contacts</a>
        </div>

        <!-- Header contacts -->
        <div class="header-contacts">
            <div class="header-contact-row">
                <i class="fas fa-phone"></i>
                <span>+44(800) 82 9152</span>
            </div>
            <div class="header-contacts-divider"></div>
            <div class="header-contact-row">
                <i class="fas fa-map-marked-alt"></i>
                <span>Baker Street, 46B</span>
            </div>
        </div>

    </div>

    <div class="contact">
        <div class="box-h1">
            <div>
                <h1 class="h1__green">GET IN TOUCH</h1>
                <div class="green-line"></div>
        </div>
           
        <div>
            <h1 class="h1__green">CONTACTS</h1>
            <div class="green-line2"></div>
        </div>
            
        </div>

        <div class="lol">
            <div class="contact__flex-form">
                <input class="flex-form_1" type="text" placeholder="Name">
                <input class="flex-form_1" type="text" placeholder="Phone Number">
                <input class="flex-form_1" type="text" placeholder="E-mail">
                <input class="flex-form_1" type="text" placeholder="Subject">
                <input class="flex-form_2" type="text" placeholder="Message">
                <div class="contact__send">
                    Send message
                    <img src="img/paper_plane.png" alt="">
                </div>
            </div>
           
            <div class="information">
                <div class="information__phone">
                    <img src="" alt="">
                    <p class="phone__h2">Phone</p>
                    <p class="phone__p">+44(800) 82 9152<br>+44(800) 53 3218</p>
                </div>
            </div>
        </div>
        
    </div>

</body>
</html>
